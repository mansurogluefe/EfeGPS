<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EfeGPS - Giriş Yap</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007aff">
    <link rel="apple-touch-icon" href="logo_v2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="config.js"></script>

    <style>
        :root {
            --primary: #007aff;
            --bg: #f2f2f7;
            --glass: rgba(255, 255, 255, 0.8);
            --text: #1c1c1e;
            --error: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 28px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 18px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text);
        }

        p {
            color: #8e8e93;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.03);
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-login:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        #error-msg {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="logo_v2.png" alt="Logo" class="logo">
        <h1>EfeGPS'e Hoş Geldin</h1>
        <p>Devam etmek için giriş yapmalısın.</p>

        <div class="input-group">
            <input type="email" id="email" placeholder="E-posta">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Şifre">
        </div>

        <button id="login-btn" class="btn-login">
            <span id="btn-text">Giriş Yap</span>
            <div id="spinner" class="loading-spinner"></div>
        </button>

        <div id="error-msg">Hatalı kullanıcı adı veya şifre!</div>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginBtn = document.getElementById('login-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');

        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) return;

            // UI Loading
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            errorMsg.style.display = 'none';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'anlık_takip.html';
            } catch (error) {
                console.error(error);
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });

        // Enter tuşu desteği
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });
    </script>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Error', err));
            });
        }
    </script>
</body>

</html>
