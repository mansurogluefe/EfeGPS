<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EfeGPS - Anlık Takip</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007aff">
    <link rel="apple-touch-icon" href="logo_v3.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo_v3.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        :root {
            --primary: #007aff;
            --primary-dark: #0056b3;
            --bg-glass: rgba(255, 255, 255, 0.82);
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #f2f2f7;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            touch-action: none;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
        }

        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 0.5px solid rgba(0, 0, 0, 0.05);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            position: absolute;
        }

        header {
            top: calc(15px + env(safe-area-inset-top));
            left: 15px;
            right: 15px;
            padding: 10px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.15rem;
            color: var(--text-main);
        }

        .brand img {
            height: 38px;
            width: auto;
            border-radius: 6px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(0, 0, 0, 0.04);
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 21px;
            font-size: 22px;
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        .icon-btn:active {
            transform: scale(0.92);
            background: rgba(0, 0, 0, 0.08);
        }

        #status-card {
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 15px;
            right: 15px;
            padding: 22px;
            max-width: 450px;
            margin: 0 auto;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .status-title h2 {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .status-title p {
            font-size: 0.85rem;
            color: var(--text-sub);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(52, 199, 89, 0.12);
            color: #24b24b;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            animation: pulse 2.5s infinite;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.03);
            padding: 14px;
            border-radius: 14px;
        }

        .stat-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .action-btns {
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary {
            width: 52px;
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-main);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        .motor-marker-wrapper {
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.12));
        }

        .leaflet-control-container {
            display: none;
        }
    </style>
</head>

<body>

    <header class="glass-panel">
        <div class="brand">
            <img src="logo_v3.png" alt="EfeGPS" />
            <span>EfeGPS</span>
        </div>
        <div class="header-actions">
            <button id="settings-btn" class="icon-btn" onclick="window.location.href='settings.html'"
                aria-label="Ayarlar">
                <ion-icon name="options-outline"></ion-icon>
            </button>
            <button id="recenter-btn" class="icon-btn" aria-label="Beni Bul">
                <ion-icon name="locate"></ion-icon>
            </button>
        </div>
    </header>

    <div id="map"></div>

    <div id="status-card" class="glass-panel">
        <div class="status-header">
            <div class="status-title">
                <h2>Araç Durumu</h2>
                <p id="last-update">Veri bekleniyor...</p>
            </div>
            <div class="live-indicator">
                <ion-icon name="radio"></ion-icon>
                CANLI
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-label">Hız</span>
                <span class="stat-value"><span id="speed">0</span><span class="stat-unit"> km/s</span></span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Bağlantı</span>
                <span class="stat-value" style="font-size: 1.1rem;">Aktif</span>
            </div>
        </div>

        <div class="action-btns">
            <button id="rota-btn" class="btn-primary">
                <ion-icon name="map-outline"></ion-icon>
                Rota Analizi
            </button>
            <button id="share-btn" class="btn-secondary" aria-label="Paylaş">
                <ion-icon name="share-outline" style="font-size: 22px;"></ion-icon>
            </button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Configuration -->
    <script src="config.js"></script>

    <script>
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                startApp();
            }
        });

        function startApp() {
            const initialLat = 36.219;
            const initialLng = 36.169;
            const map = L.map('map', {
                zoomControl: false,
                attributionControl: false,
                tap: false
            }).setView([initialLat, initialLng], 16);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 20,
                subdomains: 'abcd'
            }).addTo(map);

            (function () {
                var proto_initIcon = L.Marker.prototype._initIcon;
                var proto_setPos = L.Marker.prototype._setPos;
                L.Marker.addInitHook(function () {
                    var iconOptions = this.options.icon && this.options.icon.options;
                    var iconAnchor = iconOptions && this.options.icon.options.iconAnchor;
                    if (iconAnchor) { iconAnchor = (iconAnchor[0] + 'px ' + iconAnchor[1] + 'px'); }
                    this.options.rotationOrigin = this.options.rotationOrigin || iconAnchor || 'center center';
                    this.options.rotationAngle = this.options.rotationAngle || 0;
                });
                L.Marker.include({
                    _initIcon: function () { proto_initIcon.call(this); },
                    _setPos: function (pos) {
                        proto_setPos.call(this, pos);
                        if (this.options.rotationAngle) {
                            this._icon.style[L.DomUtil.TRANSFORM + 'Origin'] = this.options.rotationOrigin;
                            this._icon.style[L.DomUtil.TRANSFORM] += ' rotate(' + this.options.rotationAngle + 'deg)';
                        }
                    },
                    setRotationAngle: function (angle) { this.options.rotationAngle = angle; this.update(); return this; }
                });
            })();

            let currentIconUrl = 'motor_icon.png';

            // Firebase'den ikon ayarını dinle
            database.ref('ayarlar/vehicleIcon').on('value', (snapshot) => {
                const newIcon = snapshot.val();
                if (newIcon && newIcon !== currentIconUrl) {
                    currentIconUrl = newIcon;
                    if (motorMarker) {
                        motorMarker.setIcon(createVehicleIcon(currentIconUrl));
                    }
                }
            });

            function createVehicleIcon(url) {
                return L.icon({
                    iconUrl: url,
                    iconSize: [60, 60],
                    iconAnchor: [30, 30],
                    className: 'motor-marker-wrapper'
                });
            }

            let motorMarker = null;
            let lastLat = initialLat;
            let lastLng = initialLng;

            const motorRef = database.ref('motor_durumu');
            motorRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const { latitude, longitude, speed, bearing, lastUpdate } = data;
                    const pos = [latitude, longitude];
                    lastLat = latitude;
                    lastLng = longitude;

                    document.getElementById('speed').textContent = Math.round(speed || 0);
                    const date = new Date(lastUpdate);
                    document.getElementById('last-update').textContent = `Güncellendi: ${date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}`;

                    if (motorMarker) {
                        motorMarker.setLatLng(pos);
                        motorMarker.setRotationAngle(bearing || 0);
                    } else {
                        motorMarker = L.marker(pos, {
                            icon: createVehicleIcon(currentIconUrl)
                        }).addTo(map);
                        map.setView(pos, 16);
                    }
                }
            });

            document.getElementById('recenter-btn').addEventListener('click', () => {
                map.flyTo([lastLat, lastLng], 17, { duration: 1.2 });
            });

            document.getElementById('rota-btn').addEventListener('click', () => {
                window.location.href = 'rota_analiz.html';
            });

            document.getElementById('share-btn').addEventListener('click', async () => {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'EfeGPS Canlı Konum',
                            text: 'Aracımın anlık konumunu takip et!',
                            url: window.location.href
                        });
                    } catch (err) { }
                }
            });

            window.addEventListener('resize', () => map.invalidateSize());
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Error', err));
            });
        }
    </script>
</body>

</html>
